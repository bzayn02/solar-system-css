<!DOCTYPE html>

  <head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Solar System</title>
    <link rel="stylesheet" href="./style.css" />

  <body>
    <div class="wrapper">
      <div class="sun">
        <div class="orbit1">
          <div class="mercury"></div>
        </div>

        </div>
